<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <button id="add-book-btn">Add new book</button>
    </header>
    
    <main id="book-list">
        <div class="book-card">
            <div class="book-info">
                <h2>The Catcher in the Rye</h2>
                <p>by J.D. Salinger</p>
                <p>256 pages</p>
                <div class="read-toggle">
                    <label>Read?</label>
                    <input type="checkbox" checked>
                </div>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="book-card">
            <div class="book-info">
                <h2>To Kill a Mockingbird</h2>
                <p>by Harper Lee</p>
                <p>336 pages</p>
                <div class="read-toggle">
                    <label>Read?</label>
                    <input type="checkbox">
                </div>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="book-card">
            <div class="book-info">
                <h2>The Great Gatsby</h2>
                <p>by F. Scott Fitzgerald</p>
                <p>180 pages</p>
                <div class="read-toggle">
                    <label>Read?</label>
                    <input type="checkbox" checked>
                </div>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="book-card">
            <div class="book-info">
                <h2>Pride and Prejudice</h2>
                <p>by Jane Austen</p>
                <p>432 pages</p>
                <div class="read-toggle">
                    <label>Read?</label>
                    <input type="checkbox">
                </div>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="book-card">
            <div class="book-info">
                <h2>Pride and Prejudice</h2>
                <p>by Jane Austen</p>
                <p>432 pages</p>
                <div class="read-toggle">
                    <label>Read?</label>
                    <input type="checkbox">
                </div>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
